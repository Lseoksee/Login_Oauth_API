<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <title>가입</title>
</head>

<body>
    <h1>가입완료</h1>
    <script>
        const socket = io.connect("http://localhost:25565");
        socket.on("connect", () => {
            console.log("연결됨");
        });
        socket.on('error', (error) => {
            console.error(error);
        });
        socket.send()
    </script>
</body>

</html>
